<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	    <title>Lunch Break! {{displayName}} </title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.PNG" alt="header" >
			</a>
			</div>
		
			<div id=main>
				<div id=eventname>Edit Profile</div>
				<form action="/preferences" method="post">
					<p><b>Display Name: </b>
						<div><textarea name="displayname" rows="1" cols="20" value="{{ displayName }}">{{ displayName }}</textarea></div>
					</p>
					<p><b>Phone Number: </b>
						<div><textarea name="phonenumber" value="{{ phoneNumber }}"rows="1" cols="15"></textarea></div>
					</p>
					<p><b>Text Alerts:</b>
						<input type="checkbox" name="textalert" checked="{{ textAlerts }}">
					</p>
					<div><input type="submit" value="Submit!"></div>
				</form>
			</div>
			<div id=footer>
			    <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="{{ editPreferences }}">User Profile</a>
			</div>
		</div>
	</body>
</html>
