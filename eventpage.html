<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	    <title>Lunch Break!</title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.PNG" alt="header" >
			</a>
			</div>
		
			<div id=main>
				<h1><b>{{ eventName }}</b></h1>
				<p><b>Date: </b>{{ eventDate }}</p>
				<p><b>Time: </b>{{ time }}</p>
				<p><b>Lockdown Time: </b>{{ lockdownTime }}</p>
				<p><b>Attending: </b> {% for person in attending %}
				<br>- {{ person }}
				{% endfor %}</p>	
				<br><b>Are you coming?!</b>
				<br>Yes &nbsp;&nbsp;&nbsp;&nbsp; No
			</div>
			<div id=footer>
				  <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="/">User Profile</a>			</div>
		</div>
	</body>
</html>
