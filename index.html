<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <title>Lunch Break!</title>

    </head>    
  <body>
    <div id=wrapper>
        <div id=header>
        <a href="/">
        <img src="/images/header.PNG" alt="header" >
        </a>
        </div>
        
        <div id=main>
            {% if users.get_current_user() %}
                <!--user is logged in, show dashboard -->
                    <div id=welcomeMessage>
                        <!--display Welcome message with user name -->
                        Welcome to Lunch Break, {{users.get_current_user().nickname()}}
                    </div>
                    <div id=loginPage>
                            <!--display button to allow user to create new event -->
                            <a href="{{ createEvent }}" class="createEvent">Create Event</a>
                            <!--display button to allow user to create new event -->
                            <a href="{{ editRatings }}" class="createEvent">Edit Ratings</a>
                    </div>
                    <div id=eventList>
                        <!-- display all the events that the user has/has had -->
                        <h1>Upcoming Events</h1>
                        <br />
                        <h2>Past Events</h2>
                        <!--{% for event in events %}
                        print out the names as links!
                        {% endfor %}-->
                    </div>
            {% else %}
                <!--show login page -->
                <div id=loginPage>
                    <a href="{{ url }}" class="loginButton">Login with Google</a>
                </div>
            {% endif %}
        </div>
        
        <div id=footer>
            <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="{{ editPreferences }}">User Profile</a>
        </div>


</div>
  </body>
</html>
