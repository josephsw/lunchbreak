<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>Lunch Break!</title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.PNG" alt="header" >
			</a>
			</div>
		
			<div id=main>
				<h1><b>Create an Event</b></h1>
				<form action="/sign" method="post">
					<b>Name of Event: </b><div><textarea name="eventName" rows="1" cols="20"></textarea></div>
					<b>Date: </b><div><textarea name="date" rows="1" cols="20"></textarea></div>
					<b>Time: </b><div><textarea name="time" rows="1" cols="20"></textarea></div>
					<b>Lockdown Time: </b><div><textarea name="lockdownTime" rows="1" cols="20"></textarea></div>
					<b>Invite: </b><div><textarea name="invite" rows="1" cols="20"></textarea></div>
					<div><input type="submit" value="Submit!"></div>
				</form>	
			</div>
			<div id=footer>
				<a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="/">User Profile</a>			</div>
		</div>
	</body>
</html>
