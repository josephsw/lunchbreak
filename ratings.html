<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	    <title>Lunch Break! {{displayName}} </title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.png" alt="header" >
			</a>
			</div>

			<div id=main>
				<div id=eventname>Rate Restaurants</div>
					<b>Restaurant Name: </b>
                                            
						{% for rest in restaurants %}
							<form action="/ratings" method="post">
							<br><a h ref="/ratings?name={{ rest[0].name }}">{{ rest[0].name }}</a> <input type="radio" name="rating" value="1">1<input type="radio" name="rating" value="2">2<input type="radio" name="rating" value="3">3<input type="radio" name="rating" value="4">4<input type="radio" name="rating" value">5&nbsp;&nbsp;&nbsp; {{ rest[1] }}
							<input type="hidden" name="restaurantID" value="{{ rest[0].name}}">
							<div><input type="submit" value="Update Ratings!"></div>
                                            </form>
						{% endfor %}
                                                
			</div>
			<div id=footer>
			    <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="{{ editPreferences }}">User Profile</a>
			</div>
		</div>
	</body>
</html>
