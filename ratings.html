<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	    <title>Lunch Break! {{displayName}} </title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.PNG" alt="header" >
			</a>
			</div>

			<div id=main>
				<div id=eventname>Rate Restaurants</div>
					<p><b>Restaurant Name: </b>
						{% for rest in restaurants %}
							<br><a href="/ratings?name={{ rest[0].name }}">{{ rest[0].name }}</a> &nbsp;&nbsp;&nbsp; {{ rest[1] }}
						{% endfor %}
					</p>
				</form>
			</div>
			<div id=footer>
			    <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="{{ editPreferences }}">User Profile</a>
			</div>
		</div>
	</body>
</html>
