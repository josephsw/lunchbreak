<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	    <title>Lunch Break! {{displayName}} </title>
	</head>
	<body>
		<div id=wrapper>
			<div id=header>
			<a href="/">
			<img src="/images/header.PNG" alt="header" >
			</a>
			</div>

			<div id=main>
				<div id=eventname>Rate Restaurants</div>
					<b>Restaurant Name: </b>
                                            <form action="/sign" method="post">
						{% for rest in restaurants %}
							<br><a href="/ratings?name={{ rest[0].name }}">{{ rest[0].name }}</a> <input type="radio" name="{{ rest[0].name }}" value="1">1<input type="radio" name="{{ rest[0].name }}" value="2">2<input type="radio" name="{{ rest[0].name }}" value="3">3<input type="radio" name="{{ rest[0].name }}" value="4">4<input type="radio" name="{{ rest[0].name }}" value">5&nbsp;&nbsp;&nbsp; {{ rest[1] }}
						{% endfor %}
                                                <div><input type="submit" value="Update Ratings!"></div>
                                            </form>
			</div>
			<div id=footer>
			    <a href="">About</a> | <a href="{{ url }}">Logout</a> | <a href="" >Contact</a> | <a href="{{ editPreferences }}">User Profile</a>
			</div>
		</div>
	</body>
</html>
